<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Alvast de variabele blokken en button 1 declareren die we zo gaan gebruiken
        let alleBlokjes, button1, button2, button3, button4;

        // Dit is de start function. Roep deze aan als alles is geladen
        let start = () => {
            alleBlokjes = document.querySelectorAll("div");

            button1 = document.getElementById("button1");
            button1.addEventListener("click", maakRood);

            button2 = document.getElementById("button2");
            button2.addEventListener("click", maakBlauw );

            button3 = document.getElementById("button3");
            button3.addEventListener("click", maakGeel);

            button4 = document.getElementById("button4");
            button4.addEventListener("click", maakGroen );
        };

        let maakRood = () => {
            for (let i = 0; i < alleBlokjes.length; i++) {
                let ditBlokje = alleBlokjes[i];
                ditBlokje.className = "blokje--rood";
            }
        };
        let maakBlauw = () => {
            for (let i = 0; i < alleBlokjes.length; i++) {
                let ditBlokje = alleBlokjes[i];
                ditBlokje.className = "blokje--blauw";
            }
        };
        let maakGeel = () => {
            for (let i = 0; i < alleBlokjes.length; i++) {
                let ditBlokje = alleBlokjes[i];
                ditBlokje.className = "blokje--geel";
            }
        };
        let maakGroen = () => {
            for (let i = 0; i < alleBlokjes.length; i++) {
                let ditBlokje = alleBlokjes[i];
                ditBlokje.className = "blokje--groen";
            }
        };

        // Dit wordt uitgevoerd als de pagina helemaal geladen is
        document.addEventListener("DOMContentLoaded", start);
    </script>
</head>

<body>
    <section class="blokjes">
        <div>Blok 1</div>
        <div>Blok 2</div>
        <div>Blok 3</div>
        <div>Blok 4</div>
        <div>Blok 5</div>
    </section>
    <button id="button1">rode blokken</button>
    <button id="button2">blauwe blokken</button>
    <button id="button3">gele blokken</button>
    <button id="button4">groene blokken</button>
    
</body>

</html>
